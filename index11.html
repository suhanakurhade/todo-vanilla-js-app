<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List App â€” Frontend (Vanilla JS)</title>
  <link rel="stylesheet" href="style11.css" />
</head>
<body>
  <main class="app">
    <h1>To-Do List</h1>

    <form id="todo-form" class="todo-form" autocomplete="off">
      <input id="todo-input" type="text" placeholder="What needs to be done?" aria-label="Add new todo" />
      <button id="add-btn" type="submit">Add</button>
    </form>

    <section class="controls">
      <div class="counts">
        <span id="items-left">0</span> items
      </div>
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <button id="clear-completed" class="clear-btn">Clear Completed</button>
    </section>

    <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

    <footer class="hint">Tip: Press <strong>Enter</strong> to add. Click a task to toggle complete. Use the trash icon to remove.</footer>
  </main>

  <script src="Script1.js" defer></script>
</body>
</html>
